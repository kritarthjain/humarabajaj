<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bol Guru</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>


    <!-- Logo -->

    <div class="bol-guru-logo">
      <p class="bol-guru-text"> bolguru </p>
      <img class="landing-media-object" src="../images/chumbak/namaste.png" alt="chumbak namaste image">
      <input type="text" class="form-control search-box" placeholder="Search...">
    </div>
  

    <div class="landing-page-button-group"> 
      <button class="btn btn-default btn-lg search-button" type="button" >
      Search
      </button>
      <button class="btn btn-default btn-lg add-words-button" type="button" >
      Add Words
      </button>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="word-card-title"> Aiyyo <i>[eye-yoh]</i></h3>
      </div>
      <div class="panel-body">
        The expression of pessimism when all hope is lost. Used in a feeling of exasperation.

        <p><i>When he found out the the restaurant was not available, he totally went “Aiyyo!”</i></p>
        <br>
        <p>by Poornima Hanumara October 10, 2014</p>
      </div>
      <div class="panel-footer">Wah  Bakhwaas</div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
